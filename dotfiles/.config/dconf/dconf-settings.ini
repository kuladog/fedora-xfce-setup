[gtk/settings/file-chooser]
date-format='regular'
location-mode='path-bar'
show-hidden=false
show-size-column=true
show-type-column=true
sidebar-width=148
sort-column='name'
sort-directories-first=false
sort-order='ascending'
type-format='category'


[org/gtk/settings/file-chooser]
date-format='regular'
location-mode='path-bar'
show-hidden=false
show-size-column=true
show-type-column=true
sidebar-width=152
sort-column='name'
sort-directories-first=false
sort-order='ascending'
type-format='category'
window-position=(252, 9)
window-size=(1096, 832)

[org/x/editor/plugins]
active-plugins=['textsize', 'spell', 'sort', 'joinlines', 'docinfo', 'bracketcompletion']

[org/x/editor/plugins/filebrowser/on-load]
root='file:///'
tree-view=true
virtual-root='file:///home/<user>'

[org/x/editor/preferences/editor]
bracket-matching=true
display-line-numbers=true
prefer-dark-theme=true
scheme='chameleon'

[org/x/editor/preferences/ui]
enable-tab-scrolling=false
statusbar-visible=false
toolbar-visible=false

[org/x/editor/state/window]
